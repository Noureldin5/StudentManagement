{% extends 'base.html' %}

{% block title %}Login - Student Management System{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 50px auto;">
    <h2>ğŸ” Login</h2>
    <p style="color: #718096; margin-bottom: 20px;">Enter your credentials to access the system</p>

    <form method="POST" action="/login/">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn" style="width: 100%;">Login</button>
    </form>

    <hr style="margin: 30px 0; border: none; border-top: 1px solid #e2e8f0;">

    <p style="text-align: center; color: #718096;">
        Don't have an account?<br>
        <a href="/register-student/" style="color: #667eea;">Register as Student</a> |
        <a href="/register-teacher/" style="color: #667eea;">Register as Teacher</a>
    </p>
</div>
{% endblock %}
